language: node_js

cache:
  yarn: true
  directories:
    - node_modules

notifications:
  email:
    - jorgelca1205@gmail.com

node_js:
  - '10'

install:
  - yarn

jobs:
  include:
    - stage: dependencies
      script:
        - yarn

    - stage: prettier
      script:
        - yarn prettier

    - stage: lint
      script:
        - yarn lint

    - stage: test
      script:
        - yarn test

after_success: 'yarn coveralls'
